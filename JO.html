<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANIM JO</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 300px;
      background: #0077cc;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .animation {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #0077cc, #ff4500);
      clip-path: polygon(0 0, 100% 0, 80% 100%, 0% 100%);
      animation: move 4s infinite;
    }

    @keyframes move {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }
  </style>
</head>
<body>

  <div class="banner">
    <div class="animation"></div>
    <div>JO 2024 Paris</div>
  </div>

</body>
</html>
